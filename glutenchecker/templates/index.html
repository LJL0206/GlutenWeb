<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gluten-Free Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .search-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .search-box {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .search-button {
            transition: all 0.3s;
        }
        .search-button:hover {
            background-color: #0056b3;
            color: white;
        }
        .category-card {
            transition: all 0.3s;
            border: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }
        .category-button {
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gluten-Free Checker</h1>
        
        <!-- Search Box -->
        <div class="search-container">
            <form action="/search" method="post" class="mb-4">
                <div class="input-group search-box">
                    <input type="text" name="query" id="query" class="form-control" placeholder="Enter food name or category" required>
                    <button type="submit" class="btn btn-primary search-button">Search</button>
                </div>
            </form>
        </div>
        
        <!-- Categories -->
        <h2 class="text-center mt-5">Or Choose a Category:</h2>
        {% if categories %}
        <div class="row mt-4 justify-content-center">
            {% for category in categories %}
            <div class="col-6 col-md-4 col-lg-3 mb-3">
                <form action="/search" method="post">
                    <input type="hidden" name="query" value="{{ category.category }}">
                    <button type="submit" class="btn btn-outline-primary w-100 py-3 category-card category-button">
                        {{ category.category | title }}
                    </button>
                </form>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="text-center mt-4 text-danger">No categories available.</p>
        {% endif %}
    </div>
</body>
</html>
